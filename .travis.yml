language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
- pip install codecov
script:
- python manage.py test
- coverage run --source='.' manage.py test
after_success:
- coveralls
- codecov
deploy:
  matrix:
  provider: heroku
  app: upendra243-superlists
  api_key:
    secure: $HEROKU_API
  run: "python manage.py migrate --noinput"